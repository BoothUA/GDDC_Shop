<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #218838;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Team Login</h2>
        <form id="loginForm">
            <label for="teamName">Team Name:</label>
            <input type="text" id="teamName" name="teamName" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
            <p id="error-message" class="error-message"></p>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("loginForm").addEventListener("submit", function(event) {
                event.preventDefault();

                const teamName = document.getElementById("teamName").value;
                const password = document.getElementById("password").value;
                const errorMessage = document.getElementById("error-message");

                // Dummy credentials with associated redirects (replace with actual authentication logic)
                const validTeams = {
                    "Team1": {
                        password: "M3dic1neM@n",
                        redirectUrl: "http://shop-team1.html"  // Redirect for Team1
                    },
                    "Team2": {
                        password: "Pa7ientR0om",
                        redirectUrl: "http://shop-team2.html"  // Redirect for Team2
                    },
                    "Team3": {
                        password: "UAmed1c4lRock5",
                        redirectUrl: "https://shop-team3.html"  // Redirect for Team3
                    }
                };

                if (validTeams[teamName] && validTeams[teamName].password === password) {
                    window.location.href = validTeams[teamName].redirectUrl; // Redirect based on team
                } else {
                    errorMessage.textContent = "Invalid team name or password.";
                }
            });
        });
    </script>
</body>
</html>
